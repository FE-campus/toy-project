<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200&family=Quantico:ital@1&display=swap"
        rel="stylesheet">
    <!-- 구글 아이콘 -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="section-center">
        <!-- form -->
        <form class="playlist-form">
            <p class="alert"></p>
            <h3>Your Playlist</h3>
            <div class="form-control">
                <input type="text" id="playlist" placeholder="e.g. 이루리">
                <button type="submit" class="submit-btn">추가</button>
            </div>
        </form>
        <!-- list -->
        <div class="playlist-container">
            <div class="playlist-list">
            </div>
            <!-- all clear items button -->
            <button type="button" class="clear-btn">목록 초기화</button>
        </div>
    </section>
    <h1>나만의 플레이리스트를 추가해보세요.</h1>
    <!-- js -->
    <script src="./playlist.js"></script>

</body>

</html>
