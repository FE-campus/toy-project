<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- header -->
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <img src="./logo.svg" alt="logo" class="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>
              </li>
              <li>
                <a href="#services" class="scroll-link">services</a>
              </li>
              <li>
                <a href="#tours" class="scroll-link">tours</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- banner -->
      <div class="banner">
        <div class="container">
          <h1>scroll project</h1>
          <p>
            스크롤 프로젝트입니당 <br />
            네브바 메뉴를 누르면 해당 섹션으로 부드럽게 착착 <br />
            위쪽 끝부분에 딱 맞게 이동합니다잇 <br />
            스크롤 내리면 나타나는 탑버튼도 있어요!
          </p>
          <a href="#tours" class="scroll-link btn btn-white">explore tours</a>
        </div>
      </div>
    </header>
    <!-- about -->
    <section id="about" class="section">
      <div class="title">
        <!-- <h2>about <span>us</span></h2> -->
        <h2>
          about <span style="font-size: 0.9rem">우리가</span> us
          <span style="font-size: 0.9rem">누구?</span>
        </h2>
      </div>
    </section>
    <!-- services -->
    <section id="services" class="section">
      <div class="title">
        <!-- <h2>our <span>services</span></h2> -->
        <h2>
          our <span style="font-size: 0.9rem">우리</span> services
          <span style="font-size: 0.9rem">서비스는 말이죵</span>
        </h2>
      </div>
    </section>
    <!-- tours -->
    <section id="tours" class="section">
      <div class="title">
        <!-- <h2>featured <span>tours</span></h2> -->
        <h2>
          featured <span style="font-size: 0.9rem">특이점이 온</span> tours
          <span style="font-size: 0.9rem">투어</span>
        </h2>
      </div>
    </section>
    <!-- footer -->
    <footer class="section">
      <p>
        copyright &copy; backroads travel tours company
        <span id="date">2020</span>
        .all rights reserved
      </p>
    </footer>
    <!-- back to top button -->
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
