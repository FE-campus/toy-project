<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <!-- styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <!-- header -->
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#mac" class="scroll-link">mac</a>
              </li>
              <li>
                <a href="#iphone" class="scroll-link">iphone</a>
              </li>
              <li>
                <a href="#ipad" class="scroll-link">ipad</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- mac -->
    <section id="mac" class="section">
      <div class="title">
        <span>new</span>
        <h1>Mac</h1>
      </div>
      <div class="content">
        <img class="section-img mac-img" src="./images/mac.jpg" alt="">
        <div class="detail">
          <h3>당신에게 맞는 Mac은?</h3>
          <p>₩1,390,000부터</p>
          <a href="./mac.html">더 알아보기 <i class="fa fa-angle-right"></i></a>
        </div>
      </div>
    </section>

    <!-- iPhone -->
    <section id="iphone" class="section">
      <div class="title">
        <span>new</span>
        <h1>iPhone</h1>
      </div>
      <div class="content">
        <img class="section-img" src="./images/iphone.jpg" alt="">
        <div class="detail">
          <h3>크게. 더 크게.</h3>
          <p>₩1,250,000부터</p>
          <a href="./iphone.html">더 알아보기 <i class="fa fa-angle-right"></i></a>
        </div>
      </div>
    </section>

    <!-- iPad -->
    <section id="ipad" class="section">
      <div class="title">
        <span>new</span>
        <h1>iPad</h1>
      </div>
      <div class="content">
        <img class="section-img" src="./images/ipad.jpg" alt="">
        <div class="detail">
          <h3>쓰다. 그리다. 빠져들다.</h3>
          <p>₩679,000부터</p>
          <a href="./ipad.html">더 알아보기 <i class="fa fa-angle-right"></i></a>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="section">
      <p>
        copyright &copy; apple company <span id="date"> </span>
        .all rights reserved
      </p>
    </footer>

    <!-- back to top button -->
    <a href="#home" class="scroll-link top-link">
      <i class="fas fa-arrow-up"></i>
    </a>

    <!-- javascript -->
    <script src="./js/app.js"></script>
  </body>
</html>
