<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPad</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/detail_style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <div>
          <img src="./images/ipad_1.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPad Pro</h2>
          <p>최첨단 기술이 구현하는<br>궁극의 iPad 경험.</p>
          <p>₩ 1,249,000부터</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="./images/ipad_2.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPad Air</h2>
          <p>얇고 가벼운 디자인.<br>결코 가볍지 않은 성능.</p>
          <p>₩ 929,000부터</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="./images/ipad_3.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPad</h2>
          <p>10세대</p>
          <p>다양한 일상 작업에 맞는<br>완전히 새롭고, 컬러풀한 iPad.</p>
          <p>₩ 679,000부터</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="./images/ipad_4.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPad</h2>
          <p>9세대</p>
          <p>가장 핵심적 요소들을 담은<br>가장 부담 없는 iPad.</p>
          <p>₩ 499,000부터</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="./images/ipad_5.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPad mini</h2>
          <p>한 손에 쏙 들어오는<br>손색없는 iPad 경험.</p>
          <p>₩ 769,000부터</p>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>
    
    <!-- javascript -->
    <script src="./js/detail.js"></script>
  </body>
</html>
