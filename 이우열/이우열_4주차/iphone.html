<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/detail_style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <div>
          <img src="./images/iphone_1.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPhone 14 Pro</h2>
          <p>궁극의 iPhone.</p>
          <p>₩ 1,550,000부터</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="./images/iphone_2.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPhone 14</h2>
          <p>막강한 성능.</p>
          <p>₩ 1,250,000부터</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="./images/iphone_3.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPhone 13</h2>
          <p>여전한 놀라움.</p>
          <p>₩ 950,000부터</p>
        </div>
      </div>
      <div class="slide">
        <div>
          <img src="./images/iphone_4.jpg" class="slide-img" alt="">
        </div>
        <div class="detail">
          <h2>iPhone se</h2>
          <p>파워도 제대로. 실속도 제대로.</p>
          <p>₩ 650,000부터</p>
        </div>
      </div>
    </div>

    <div class="btn-container">
      <button type="button" class="prevBtn">prev</button>
      <button type="button" class="nextBtn">next</button>
    </div>
    
    <!-- javascript -->
    <script src="./js/detail.js"></script>
  </body>
</html>
