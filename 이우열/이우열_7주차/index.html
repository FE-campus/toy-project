<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프로그래머스</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="nav">
      <div class="nav__container">
        <!-- 로고, 탭 -->
        <div class="nav__logoTaps">
          <a href="#">
            <img class="logoTaps__logo" src="images/logo.png" alt="" />
          </a>
          <ul class="logoTaps__taps">
            <li class="taps__title"><a class="tap__link" href="#">스쿨</a></li>
            <li class="taps__title">
              <a class="tap__link" href="#">커리어</a>
            </li>
            <li class="taps__title">
              <a class="tap__link" href="#">커뮤니티</a>
            </li>
            <li class="taps__subtitle">
              <a class="tap__link" href="#">스킬체크</a>
            </li>
            <li class="taps__subtitle">
              <a class="tap__link" href="#">코딩테스트 연습</a>
            </li>
            <li class="taps__subtitle">
              <a class="tap__link" href="#">코딩역량인증시험</a>
            </li>
          </ul>
        </div>

        <!-- 유저 정보, 알림 -->
        <div class="nav__userAlarm">
          <p class="userAlarm__user">w00ye0l님</p>
          <i class="userAlarm__alarm bi bi-bell"></i>
        </div>
      </div>
    </nav>

    <!-- 성장 여정 -->
    <div class="career">
      <h1 class="career__title">
        <span class="career__titleUser">w00ye0l님</span>의 성장 여정이에요.
      </h1>
      <div class="career__container">
        <a class="career__link" href="">
          <div class="career__box">
            <p class="box__title">정복중인 레벨</p>
            <p class="box__content">
              <span class="content__score">1</span>레벨
            </p>
          </div>
          <img class="box__image" src="./images/level.png" alt="" />
        </a>

        <a class="career__link" href="">
          <div class="career__box">
            <p class="box__title">현재 랭킹</p>
            <p class="box__content">
              <span class="content__score">17,584</span>위
            </p>
          </div>
          <img class="box__image" src="./images/rank.png" alt="" />
        </a>

        <a class="career__link" href="">
          <div class="career__box">
            <p class="box__title">해결한 코딩테스트</p>
            <p class="box__content">
              <span class="content__score">72</span>문제해결
            </p>
          </div>
          <img class="box__image" src="./images/solved.png" alt="" />
        </a>

        <a class="career__link" href="">
          <div class="career__box">
            <p class="box__title">채용 현황 관리</p>
            <p class="box__content">
              <span class="content__score">20%</span>완성도
            </p>
          </div>
          <img class="box__image" src="./images/cv.png" alt="" />
        </a>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
