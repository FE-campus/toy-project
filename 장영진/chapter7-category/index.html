<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">
  <title>Menu</title>
</head>

<body>
  <!-- 타이틀 -->
  <div class="center">
    <h2 class="title">SNKRS</h2>
  </div>

  <!-- 상품정보 -->
  <section class="items">
    <!-- 카테고리 -->
    <div class="category">
      <button class="category-title active" id="all">all</button>
      <button class="category-title" id="sneakers">sneakers</button>
      <button class="category-title" id="shoes">shoes</button>
      <button class="category-title" id="slipper">slipper</button>
    </div>

    <!-- 상품목록 -->
    <div class="items-wrapper">
      <div class="item all sneakers"><img src="/img/jordan.webp"></div>
      <div class="item all sneakers"><img src="/img/tom.webp"></div>
      <div class="item all shoes"><img src="/img/cel.webp"></div>
      <div class="item all shoes"><img src="/img/cel2.webp"></div>
      <div class="item all slipper"><img src="/img/slipper1.jpeg"></div>
      <div class="item all slipper"><img src="/img/slipper2.jpeg"></div>
    </div>

  </section>

  <script src="/app.js"></script>
</body>

</html>
