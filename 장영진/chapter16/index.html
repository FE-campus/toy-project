<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="main-container" style="max-width: 550px; margin: 0 auto; background-color: white;">
    <!-- 결과 -->
    <div class='content' style="text-align:center">
      <h2>result</h2>
      <div class="container">
        <p class="game-result" style="font-size: 2rem; font-weight: 800;">가위바위보를 선택하세요</p>
      </div>
      <p>승률 : <span class="odds" style="font-weight: 700; font-size: 1.2rem;">0</span>%</p>
    </div>

    <!-- 선택 -->
    <div style="text-align:center; margin: 1rem 0">
      <button style="padding: 6px; border-radius: 15px">가위</button>
      <button style="padding: 6px; border-radius: 15px">바위</button>
      <button style="padding: 6px; border-radius: 15px">보</button>
    </div>

    <!-- 기록 -->
    <div style="display: grid; grid-template-columns: 50% 50%;">
      <div style="font-size: 1.2rem;">
        <p>경기 : <span class="matches">0</span></p>
        <p>승리 : <span class="wins">0</span></p>
        <p>동점 : <span class="draw">0</span></p>
        <p>패배 : <span class="loses">0</span></p>
      </div>
      <ul class="goodGame" style="list-style: none; padding: 0;"></ul>
    </div>
  </div>



  <!-- JS -->
  <script src="/app.js"></script>

</body>

</html>
