<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HANS</title>
  <link href="/style.css" rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <section class="navbar-content">
      <a class="logo"><img></a>
      <div class="navbar-center">
        <ul>
          <li>taste</li>
          <li>store</li>
          <li>HANS Story</li>
          <li>news</li>
        </ul>
      </div>
      <div class="navbar-end">
        <ul>
          <li><img src="/img/shipping.png"></li>
          <li><img src="/img/insta.gif"></li>
        </ul>
      </div>
    </section>
  </header>

  <section class="carousel-first">
    <div class="carousel1-item"><img src="/img/banner1.jpeg"></div>
    <!-- <div><img src="/img/banner2.jpeg"></div>
    <div><img src="/img/banner4.jpeg"></div>
    <div><img src="/img/banner4.jpeg"></div> -->
    <div class="carousel1-nav">
    </div>
  </section>

  <section class="category">
    <ul>
      <li>Fresh HANS</li>
      <li>New Arrivals</li>
      <li>Love the moments</li>
    </ul>
  </section>

  <section class="carousel-second">
    <div class="bg-bar"></div>
    <div>
      <img src="/img/carousel1.png">
      <div class="text-box">
        <p class="carousel-title">케이크1</p>
        <p class="carousel-content">케이크1</p>
        <p class="view-more">+ view more</p>
      </div>
    </div>
  </section>

  <section class="brick-layout">
    <div class="brick brick-1"><img src="/img/brick1.jpeg"></div>
    <div class="brick brick-2"><img src="/img/brick2.jpeg"></div>
    <div class="brick brick-3"><img src="/img/brick3.jpeg"></div>
    <div class="brick brick-4">
      <article style="float: left">
        <img src="/img/brick4.jpeg">
        <p style="padding-top: 20px; font-size: 28px;">news</p>
        <p style="font-weight: 300;">HANS의 새소식을 전합니다</p>
      </article>
      <article style="float: right">
        <p style="font-size: 30px; padding: 17px 0 10px;">HANS store</p>
        <p style="padding-bottom: 20px; font-weight: 300;">프리미엄 디저트 카페 HANS <br> 가까운 곳에서 만나보세요.</p>
        <img src="/img/brick5.jpeg">
      </article>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <img src="/img/black-logo.gif">
    </div>
  </footer>

  <script src="/script.js"></script>
</body>

</html>
