<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tetris!</title>
    <script src="static/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="static/Style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
</head>

<body>
<div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
        <div></div>
    </div>
    <div class="menu">
        <div class="menu-content">
            <h2 class="t-ucase">게임 방법</h2>
            <p class="rules"> 블럭을 돌리고 싶다면 <b class="key">↑</b> 키를 누르세요, 그리고 <b
                    class="key">←</b>
                과 <b class="key">→</b> 키로 <br> 블럭을 이동시키세요.  <b class="key">↓</b> 키를 누르면
                블럭이 더 빨리 떨어집니다</p>
            <button class="close fw-400">X</button>
        </div>
    </div>
</div>
<header>
    <h1 class="fw-300 t-ucase"> <span class="fw-400 t-wide t-big t-ucase">tetris</span></h1>
</header>
<main class="game-area">
    <div class="game">
        <div class="grid"></div>
    </div>
    <section>
        <div class="display">
            <h1 class="score fw-400 t-ucase">점수 <br> <span class="score-display t-ucase fw-300">0</span></h1>
            <div class="previous-shape">
                <div class="previous-grid"></div>
            </div>

            <h2 class="lines-display fw-400 t-ucase">레벨:<span class="level">0</span></h2>
            <h2 class="lines-display fw-400 t-ucase">제거한 줄:<span class="lines-score">0</span></h2>

        </div>
        <button class="button t-ucase" href="#">시작 / 일시정지</button>

    </section>
</main>
</body>

</html>
